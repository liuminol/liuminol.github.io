<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="slider">
    <div class="slider__field">
      <img class="slider__image slider__image--before" src="img/before.jpg" alt="Борис до изнуряющих тренировок" width="500" height="500">
      <img class="slider__image slider__image--after" src="img/after.jpg" alt="Борис сбросил 5 кг за 2 месяца" width="500" height="500">
    </div>
    <div class="slider__controls controls">
      <button class="controls__button controls__button--before">Было</button>
      <div class="controls__slider">
        <div class="controls__slider-scale"></div>
        <div class="controls__slider-toggle"></div>
      </div>
      <button class="controls__button controls__button--after">Стало</button>
    </div>
  </div>

  <script src="slider.js"></script>
</body>

</html>
